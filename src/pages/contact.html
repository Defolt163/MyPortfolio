<!DOCTYPE html>

        <div class="main">

                                            <div class="line"></div>

                                        </div>
                                    </div>
                                </div>
                                <div class="menu__item"><a href="portfolio.html" class="menu__item__link">Портфолио</a>
                                    <div class="subline">
                                        <div class="subline__wrapper">
                                            <div class="line"></div>

                                    </div>
                                </div>
                                <div class="menu__item"><a href="../pages/contact.html" class="menu__item__link">Обо мне</a>

                                            <div class="line"></div>
                                            <div class="line__shadow"></div>

                                </div>

                        <div class="filled__contact__wrapper">
                            <div class="contact__blocks">
                                <div class="contact-left__block">
                                    <div class="contact-left__block__wrapper">
                                        <a href="tel:+79397561466" class="contact__number"><span>Tel:</span> +79397561466</a>
                                        <div class="contact__email"><span>Email:</span> m.romanov.biz@gmail.com</div>
                                        <div class="contact__smm">
                                            <div class="contact__smm__wrapper">
                                                <div class="contact__smm__items">
                                                    <div class="contact__smm__item"><a href="#" class="contact__smm__item__link"><i class="fab fa-vk"></i></a></div>
                                                    <div class="contact__smm__item"><a href="#" class="contact__smm__item__link"><i class="fab fa-instagram"></i></a></div>
                                                    <div class="contact__smm__item"><a href="#" class="contact__smm__item__link"><i class="fab fa-facebook"></i></a></div>
                                                    <div class="contact__smm__item"><a href="#" class="contact__smm__item__link"><i class="fab fa-viber"></i></a></div>
                                                    <div class="contact__smm__item"><a href="#" class="contact__smm__item__link"><i class="fab fa-whatsapp"></i></a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="contact-right__block">

                                            <input type="number" placeholder="Номер телефона" class="contact-data">
                                            <input type="text" required placeholder="Email" class="contact-data">
                                            <input type="text" placeholder="Сообщение" class="contact-message">
                                            <button class="contact-form-button">Связаться</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                            <div class="smm__item"><a href="https://www.instagram.com/def.olt163/" class="smm__link smm__link_inst">Instagram</a></div>
                            <div class="smm__item"><a href="https://www.facebook.com/profile.php?id=100034341833204" class="smm__link smm__link_fa">Facebook</a></div>

                    </div>
